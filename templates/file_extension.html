<div id="template-file_extension"  class="templateDiv">
    <div class="criterion">
	<fieldset>
	    <legend>Period</legend>
	    <b>Start Date: </b><input type="text" class="query-start" />
	    <b>End Date: </b><input type="text" class="query-end" />
	    <b>Aggregate By</b>	
	    <select class="query-select">
		<option value="None">None</option>
		<option value="Extension">Extension</option>
	    </select>
	    <button class="query-button">Query</button>
	</fieldset>
    </div>
    <div id="div-file_extension" class="tableDiv">
	<table id="table-file_extension">
	    <thead>
		<tr>
		<th id="extension">Extension</th>
		<th id="accessCount">Access Count</th>
		<th id="date">Date</th>
		</tr>
	    </thead>
	</table>
    </div>
</div>
