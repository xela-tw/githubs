<div class="dialogForm">
    <form id="form-user" class="templateForm">
        <div class="tabs">
            <ul>
                <li id="tab-account"><a href="#panel-account">Account</a></li>
                <li id="tab-membership"><a href="#panel-membership">Membership</a></li>
            </ul>
            <div id="panel-account">
                <div id="div-account" class="tableDiv">
		    <table id="table-account" class="DualInput">
		        <tr>
			    <th>User</th>
			    <td><input type="text" id="user-name" /></td>
		    	</tr>
		    	<tr>
			    <th>Password</th>
			    <td><input type="password" id="user-password" /></td>
		    	</tr>
		    	<tr>
			    <th>New Password Confirm</th>
			    <td><input type="password" id="user-confirm" /></td>
		    	</tr>
		    </table>
                </div>
            </div>
	    <div id="panel-membership">
                <div id="div-membership" class="tableDiv">
		    <table id="table-membership" class="DualInput">
			<tr>
			    <th>Select Group</th>
			    <td><select id="user-groupId"></select></td>
			</tr>
		    </table>
		</div>
	    </div>
        </div>
    </form>
</div>
