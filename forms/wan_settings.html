<div class="dialogForm">
    <form id="form-wan_settings" class="templateForm">
        <div class="tabs">
            <ul>
                <li id="tab-basic_settings"><a href="#panel-basic_settings">Basic Settings</a></li>
                <li id="tab-multiple_wan_settings"><a href="#panel-multiple_wan_settings">Multiple Wan Settings</a></li>
                <li id="tab-ipv6"><a href="#panel-ipv6">IPv6</a></li>
            </ul>
            <div id="panel-basic_settings" class="labelDiv">
		<div>
		    <div>
			<label for="wanName">WAN Name</label>
                        <select id="wanName">
                                <option value="WAN1">WAN1</option>
                                <option value="WAN2">WAN2</option>
                                <option value="WAN3">WAN3</option>
                                <option value="WAN4">WAN4</option>
                                <option value="WAN5">WAN5</option>
                                <option value="WAN6">WAN6</option>
                        </select>
                    </div>
                    <div>
                        <label for="portSetting">Port Setting</label>
                        <select id="portSetting">
                                <option value="GE1">GE1</option>
                                <option value="GE2">GE2</option>
                                <option value="GE3">GE3</option>
                                <option value="GE4">GE4</option>
                                <option value="GE5">GE5</option>
                                <option value="GE6">GE6</option>
                                <option value="GE7">GE7</option>
                                <option value="GE8">GE8</option>
                        </select>
                    </div>
                    <div>
                        <label for="zone">Zone</label>
                        <select id="zone">
				<option value="WAN">WAN</option>
				<option value="VLAN">VLAN</option>
				<option value="DMZ">DMZ</option>
			</select>
		    </div>
		    <div>
                        <label for="ipAssignmentMethod">IP Assignment Method</label>
                        <select id="ipAssignmentMethod">
				<option value="dhcp">DHCP</option>
				<option value="static">STATIC</option>
		   	</select>
			<div class="ipAssignmentMethod-static">
		    	  <div>
			    <label for="ipAddress">IP Address</label>
			    <input type="text" id="ipAddress" />
		          </div>
		          <div>
			    <label for="subnetMask">Subnet Mask</label>
			    <input type="text" id="subnetMask" />
		          </div>
		          <div>
			    <label for="gateway">Gateway</label>
			    <input type="text" id="gateway" />
			  </div>
			</div>
		    </div>
 		    <div id="div-ip_alias"class="tableDiv Halfs">
                        <table id="table-ip_alias" class="Create">
                            <thead>
                                <tr>
                                <th id="ipAliasAddress">Address</th>
                                <th id="ipAliasNetmask">Netmask</th>
                                <th class="Edit Delete">Action</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
		    <div>
			<label for="mtu">MTU</label>
			<div>
			    <input type="radio" id="mtuAuto" name="mtuRadio" value="Auto" />
			    <label for="mtuAuto">Auto</label>
		        </div>
		        <div>
			    <input type="radio" id="mtuManual" name="mtuRadio" value="Manual" />
			    <label for="mtuManual">Manual</label>
			    <div class="mtuManual-checked">
			        <label for="mtuValue">MTU Value</label>
			        <input type="text" id="mtuValue" />
			    </div>
		        </div>
		    </div>
		    <div>
			<label for="dns">DNS</label>
			<div>
			    <input type="radio" id="dnsAuto" name="dnsRadio" value="Auto" />
			    <label for="dnsAuto">Auto</label>
		    	</div>
		    	<div>
			    <input type="radio" id="dnsManual" name="dnsRadio" value="Manual" />
			    <label for="dnsManual">Manual</label>
			    <div class="dnsManual-checked">
				<label for="dns1">DNS1</label>
				<div><input type="text" id="form-dns1" /></div>
				<label for="dns2">DNS2</label>
				<div><input type="text" id="form-dns2" /></div>
		    	    </div>
			</div>
		    </div>
		    <div>
			<label for="macAddress">MAC Address</label>
			<div>
			    <input type="radio" id="macAddressAuto" name="macAddressRadio" value="Auto" /><label for="macAddressAuto">Auto</label>
		    	</div>
		    	<div>
			    <input type="radio" id="macAddressManual" name="macAddressRadio" value="Manual" /><label for="macAddressManual">Manual</label>
			    <div class="macAddressManual-checked">
			    	<label for="macAddressValue">MAC Address</label> 
				<div><input type="text" id="macAddressValue" value="" /></div>
			    </div>
		    	</div>
		    </div>
		</div>
            </div>
	    <div id="panel-multiple_wan_settings" class="labelDiv">
		    <div>
		        <label for="weight">Weight</label>
                        <select id="weight">
                                <option value="Very Hight">Very High</option>
                                <option value="Hight">High</option>
                                <option value="Average">Average</option>
                                <option value="Low">Low</option>
                                <option value="Very Low">Very Low</option>
			</select>
		    </div>
		    <div>
				<input type="checkbox" id="detectLinkBy" value="Y"/>
		        	<label for="detectLinkBy">Detect Link By</label>
		    	<div>
				<input type="radio" name="detect_link_by" value="ping" id="ping" />
				<label for="ping">Ping</label>
				<label for="ping_target_address">Target Address</label>
			    	<select id="pingTargetAddress">
				<option value="Default">Default Gateway</option>
				<option value="Exsiting">Select From Existing Address List</option>
				<option value="Create">Create New Address</option>
			    	</select>
			</div>
			<div>
				<input type="radio" name="detect_link_by" value="dnsQuery" id="dnsQuery" />
				<label for="dnsQuery">DNS Query</label>
				<label for="dnsQueryTargetAddress">Target Address</label>
			    	<select id="dnsQueryTargetAddress">
				<option value="Default">Default DNS Server</option>
				<option value="Exsiting">Select From Existing Address List</option>
				<option value="Create">Create New Address</option>
			    	</select>
			</div>
		    </div>
		    <div>
			<input type="checkbox" id="linkFails" value="Y" />
		    	<label for="linkFails">If Link Fails,</label>
			<label for="activate">Activate</label>
		    	<select id="activate">
				<option vlaue="WAN1">WAN1</option>
				<option vlaue="WAN2">WAN2</option>
				<option vlaue="WAN3">WAN3</option>
				<option vlaue="WAN4">WAN4</option>
				<option vlaue="WAN5">WAN5</option>
				<option vlaue="WAN6">WAN6</option>
		    	</select>
		    </div>
	    </div>
	    <div id="panel-ipv6" class="labelDiv">
                    <div>
                        <label for="ipAddressAssignment">IP Address Assignment</label>
                            <select id="ipAddressAssignment">
                                <option value="slaac">SLAAC</option>
                                <option value="staticIp">STATIC IP</option>
			    </select>
		    </div>
		    <div class="ipAddressAssignment-staticIp">
		      <div>
                        <label for="ipv6Address">IPv6 Address</label>
			<input type="text" id="ipv6Address" />
		      </div>
		      <div>
                        <label for="ipv6PrefixLength">IPv6 Prefix Length</label>
			<input type="text" id="ipv6PrefixLength" />
		      </div>
		      <div>
                        <label for="defaultIpv6Gateway">Default IPv6 Gateway</label>
			<input type="text" id="defaultIpv6Gateway" />
		      </div>
		      <div>
                        <label for="primaryDnsServer">Primary DNS Server</label>
			<input type="text" id="primaryDnsServer" />
		      </div>
		      <div>
                        <label for="secondaryDnsServer">Secondary DNS Server</label>
			<input type="text" id="secondaryDnsServer" />
		      </div>
		    </div>
	    </div>
        </div>
    </form>
</div>
