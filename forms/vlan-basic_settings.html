<div class="dialogForm">
    <form id="form-vlan-basic_settings" class="templateForm">
    <div id="vlan-basic_settings" class="panelDiv">
        <div class="labelDiv">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" value="" />
            </div>
            <div>
                <label for="ipAddress">IP Address</label>
                <input type="text" id="ipAddress" value="" />
            </div>
            <div>
                <label for="netmask">Netmask</label>
                <input type="text" id="netmask" value="" />
            </div>
            <div>
                <label for="spanningTree">Spanning Tree</label>
                <input type="text" id="spanningTree" value="" />
            </div>
            <div>
                <label for="portSettings">Port Settings</label>
                <input type="text" id="portSettings" value="" />
            </div>
            <div>
                <label for="zone">Zone</label>
                    <select id="zone">
                        <option value="WAN">WAN</option>
                        <option value="LAN">LAN</option>
                        <option value="DMZ">DMZ</option>
                    </select>
            </div>
            <div>
                <label for="ipAlias">IP Alias</label>
                    <select id="ipAlias">
                        <option value="Create">Create New Address</option>
                        <option value="Existing">Select From Existing Group</option>
                        <option value="Create Group">Create New Group Address</option>
                        <option value="Existing Group">Select From Existing Group Address</option>
                    </select>
            </div>
        </div>
    </div>
    </form>
</div>
