<div class="extraForm">
    <form id="form-address" class="templateForm">
        <div class="labelDiv">
	    <div>
		<table id="table-address-name" class="Fixed550">
		    <tr>
			<td class="alignLeft Fixed80">* Name</td>
			<td class="alignLeft"><input type="text" id="address-name" /></td>
		    </tr>
		    <tr>
			<td class="alignLeft Fixed80">* Type</td>
			<td class="alignLeft">
			    <select id="address-type"></select>
			</td>
		    </tr>
		</table>
		<div>
		<table id="table-address-type" class="Fixed550">
		    <tr class="address-type-1">
			<td class="alignRight Fixed150">* Address</td>
		    	<td class="alignLeft"><input type="text" id="address-type-1-startIp" /></td>
		    </tr>
		    <tr class="address-type-2">
			<td class="alignRight Fixed150">* Address</td>
		    	<td class="alignLeft"><input type="text" id="address-type-2-startIp" /></td>
		    </tr>
		    <tr class="address-type-2">
			<td class="alignLeft" colspan="2">
			    <p>Enter *0* in the IP address segment for a range of IP address</p>
			</td>
		    </tr>
		    <tr class="address-type-2">
			<td class="alignLeft" colspan="2">
			    <p>For example, 192.168.1.0 indicates a range from 192.168.1.1 to 192.168.1.255</p>
			</td>
		    </tr>
		    <tr class="address-type-2">
			<td class="alignRight Fixed150">* Netmask</td>
		    	<td class="alignLeft"><input type="text" id="address-type-2-netmask" /></td>
		    </tr>
		    <tr class="address-type-3">
			<td class="alignRight Fixed150">* Starting IP Address</td>
		    	<td class="alignLeft"><input type="text" id="address-type-3-startIp" /></td>
		    </tr>
		    <tr class="address-type-3">
			<td class="alignRight Fixed150">* Ending IP Address</td>
		    	<td class="alignLeft"><input type="text" id="address-type-3-endIp" /></td>
		    </tr>
		    <tr class="address-type-4">
			<td class="alignRight Fixed150">* MAC Address</td>
		    	<td class="alignLeft"><input type="text" id="address-type-4-mac" /></td>
		    </tr>
		</table>
		</div>
	    </div>
        </div>
    </form>
</div>
